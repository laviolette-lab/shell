name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Ensure a compatible virtualenv and the hatch uv plugin are available
          python -m pip install virtualenv==20.17.1 hatch hatch-uv

      - name: Build wheel and sdist
        run: hatch build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
